<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="content-left">
            <div class="banner"><img src="odin-lined.png" alt="a cartoon image of odin">ODIN</div>
            <div class="image-footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div id="content-right">
            <div id="content-header">
                <div>This is not an online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</div>
                <div>You <em>know</em> you want to.</div>
            </div>
            <div id="content-body">
                <div class="body-text">Let's do this!</div>
                <div class="body-name">
                    <form action="" method="post">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" minlength="1" maxlength="30" placeholder="Your First Name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" minlength="1" maxlength="30" placeholder="Your Last Name">
                        </div>
                    </form>
                </div>
                <div class="body-contact-info">
                    <form action="" method="post">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="ex. sign_up@mail.com">
                        </div>
                        <div>
                            <label for="phone">Telephone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="ex. 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </form>
                </div>
                <div class="body-password">
                    <form action="" method="post">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder="Must have at least 6 characters">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="20" placeholder="Must have at least 6 characters">
                        </div>
                    </form>
                </div>
            </div>
            <div id="content-footer"></div>
        </div>
    </div>

</body>
</html>
